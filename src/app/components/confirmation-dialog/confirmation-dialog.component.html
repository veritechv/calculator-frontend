<div class="container-lg">
    <h2 mat-dialog-title>Please confirm</h2>
    <mat-dialog-content>    
        {{data.question}}
    </mat-dialog-content>
    
    <div class="text-center">
        <mat-dialog-actions>
            <button class="btn btn-success" mat-button mat-dialog-close mat-dialog-close="true">Yes, continue</button>
            <button class="btn btn-danger" mat-button mat-dialog-close mat-dialog-close="false">Better not, cancel</button>
        </mat-dialog-actions>
    </div>
</div>
