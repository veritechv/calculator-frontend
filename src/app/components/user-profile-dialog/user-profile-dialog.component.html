<div>
    <h2 mat-dialog-title>My details</h2>
    <mat-dialog-content>
            <div class="form-group card-body">
                <label class="form-label">Username: {{user.username}}</label>
            </div>
            <div class="form-group card-body">
                <label class="form-label">Roles: {{user.roles}}</label>
            </div>
            <div class="form-group card-body">
                <label class="form-label">Status: {{user.status}}</label>
            </div>
            <div class="form-group card-body">
                <label class="form-label">Balance: {{user.balance}}</label>
            </div>
            <div class="form-group card-body">
                <label class="form-label">UUID: {{user.uuid}}</label>
            </div>

    </mat-dialog-content>

    <div class="text-center">
        <mat-dialog-actions>
            <button class="btn btn-success" mat-button mat-dialog-close>Ok</button>            
        </mat-dialog-actions>
    </div>

</div>
