<app-menu></app-menu>

<div class="container">
    <div class="row m-3">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    Please enter the following information
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="email, eg:user@calculator.com" aria-label="Username" aria-describedby="basic-addon1" #username>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" #password>                        
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Verify password" aria-label="Username" aria-describedby="basic-addon1" #passwordCheck>
                    </div>

                    <div class="input-group mb-3">
                        <div class="card-body text-center">
                            <button class="btn btn-success btn-lg" (click)="signUp(username.value, password.value, passwordCheck.value)">
                             Sign Up
                             </button>                                
                         </div>
                    </div>
                </div>
                <p *ngIf="successfulSignUp()"> {{successMessage}}</p>
                <p> {{errorMessage}}</p>
            </div>
        </div>
